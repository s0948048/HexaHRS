<div class="pop_search" id="search_atn_popUp">
    <div class="search">查詢視窗</div>
    <hr>
    <label for="search_atn_num">員工編號</label><input type="text" id="search_atn_num" style="width: 325px;"><br>
    <label for="search_atn_name">員工姓名</label><input type="text" id="search_atn_name" style="width: 325px;"><br>
    <label for="search_atn_date">上班日期</label><input type="date" id="search_atn_date" style="width: 325px;"><br>
    <label for="search_atn_status">出勤狀態</label><select id="search_atn_status" style="width: 325px;"><br>
        <option value="">出勤狀態</option>
        <option value="Absent (No Show)">Absent (No Show)</option>
        <option value="Early Leave">Early Leave</option>
        <option value="Late">Late</option>
        <option value="Present">Present</option>
    </select><br>
    <label for="search_atn_cdn">異常類別</label><select id="search_atn_cdn" style="width: 325px;">
        <option value="">異常類別</option>
        <option value="警告">警告</option>
        <option value="異常">異常</option>
        <option value="none">none</option>
    </select>
    <label for="search_atn_ck_in_start">上班打卡時間</label><input type="time" id="search_atn_ck_in_start">至</label><input type="time" id="search_atn_ck_in_end"><br>
    <label for="search_atn_ck_out_start">下班打卡時間</label><input type="time" id="search_atn_ck_out_start">至</label><input type="time" id="search_atn_ck_out_end"><br>
    <div class="search_btn">
        <button  id="submit">查詢</button>
        <button  id="reset">清除</button>
        <button  id="cancel">取消</button>
    </div>
</div>
<div class="emp_top">
    <div class="emp_h">考勤表</div>
</div>
<div class="emp_bottom2">

    <button class="btn_item2" id="atn_search_btn">查詢</button>
</div>
