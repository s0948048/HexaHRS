<div class="pop_search" id="pop_search">
    <div class="search">查詢視窗</div>
    <hr>
    <label for="srch_emp_status">在職狀態</label><select id="srch_emp_status" style="width: 325px;"><option>在職</option><option>離職</option></select><br>
    <label for="srch_emp_num_start">員工編號</label><input type="text" id="srch_emp_num_start">至<input type="text" id="srch_emp_num_end"><br>
    <label for="srch_emp_name">員工姓名</label><input type="text" id="srch_emp_name" style="width: 325px;"><br>
    <label for="srch_emp_emply_start">到職日</label><input type="date" id="srch_emp_emply_start">至</label><input type="date" id="srch_emp_emply_end"><br>
    <label for="srch_emp_termin_start">離職日</label><input type="date" id="srch_emp_termin_start">至</label><input type="date" id="srch_emp_termin_end"><br>
    <label for="srch_emp_posit">員工職位</label><input type="text" id="srch_emp_posit" style="width: 325px;"></label><br>
    <div class="search_btn">
        <button type="srch_submit" id="srch_submit">查詢</button>
        <button type="srch_reset" id="srch_reset">清除</button>
        <button type="srch_cancel" id="srch_cancel">取消</button>
    </div>
</div>

<div class="pop_search_create_emp" id="new_emp">
    <div class="create_emp">員工資料表._v2</div>
    <hr>
    <div class="flex">
        <label for="ctr_emp_num">員工編號</label><input type="text" id="ctr_emp_num" readonly style="background-color: rgb(231, 233, 233);"><br>
        <label for="ctr_emp_sex">性別</label><select id="ctr_emp_sex"><option>性別</option><option>男</option><option>女</option></select><br>
    </div>
    <div class="flex">
        <label for="ctr_emp_name">員工姓名</label><input type="text" id="ctr_emp_name"><br>
        <label for="ctr_emp_birth">員工生日</label><input type="date" min="1933-01-01" id="ctr_emp_birth"><br>
    </div>
    <div class="flex">
        <label for="ctr_emp_posit">職位</label><select id="ctr_emp_posit">
            <option selected>職位</option><option>經理</option>
            <option>主管</option><option>小組長</option>
            <option>技術員</option><option>測試者</option>
            <option>客服員</option><option>專案人員</option>
            <option>特約人員</option><option>會計</option>
            <option>行政助理</option><option>其他</option>
        </select><br>
        <label for="ctr_emp_status">在職狀態</label><select id="ctr_emp_status"><option>在職</option><option>離職</option></select><br>
    </div>
    <div class="flex">
        <label for="ctr_emp_emply">到職日期</label><input type="date" min="1980-01-01" id="ctr_emp_emply"><br>
        <label for="ctr_emp_termin">離職日期</label><input type="date" min="1980-01-01" id="ctr_emp_termin"><br>
    </div>
    <div class="flex">
        <label for="ctr_emp_years" style="width: 60px;">年資</label><input type="text" id="ctr_emp_years" style="width: 60px;"></label><br>
        <label for="ctr_emp_boss1" style="width: 87px;">一級主管</label><input type="text" id="ctr_emp_boss1" style="width: 135px;"></label><br>
        <label for="ctr_emp_boss2" style="width: 87px;">二級主管</label><input type="text" id="ctr_emp_boss2" style="width: 135px;"></label><br>
    </div>
    <div class="create_btn">
        <button id="ctr_submit">儲存</button>
        <button id="ctr_reset">清除</button>
        <button id="ctr_cancel">取消</button>
    </div>
</div>

</div>
